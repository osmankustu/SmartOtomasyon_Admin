<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h5 class="card-title">Sosyal Medya Link Ekle</h5>
                </div>
                <div class="card-body">

                    <form [formGroup]="socialAddForm">
                        <div class="col-lg-7 col-md-7 col-sm-7">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Class Name :</span>
                                </div>
                                <input formControlName="name" type="text" class="form-control" />
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Link :</span>
                                </div>
                                <input formControlName="uri" type="text" class="form-control" />
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Footer :</span>
                                </div>
                               <ng-select class="col-lg-6" formControlName="footerId">
                                <ng-option *ngFor="let footer of footerModels" [value]="footer.id">{{footer.name}}</ng-option>
                               </ng-select>
                            </div>
                            



                            <button class="btn btn-success" (click)="add()">ekle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
