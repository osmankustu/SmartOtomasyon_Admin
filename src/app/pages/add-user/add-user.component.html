<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
<div class="col-md-12">
    <div class="d-flex p-5"></div>
    <div class="d-flex p-5"></div>
<form class="form-signin" [formGroup]="userAddForm">
    <div class="text-center mb-4">
      <img class="mb-4" src="../../../assets/navbar_Logo.png" alt="" width="300" height="150">
    </div>
  
    <div class="form-label-group">
      <input type="email" formControlName="email"  class="form-control" placeholder="E-Posta Adresi" required autofocus>
      <label for="inputEmail">E-Posta</label>
    </div>
    <div class="form-label-group">
        <input type="email" formControlName="firstName"  class="form-control" placeholder="Adı" required autofocus>
        <label for="inputEmail">Adı</label>
      </div>
      <div class="form-label-group">
        <input type="email" formControlName="lastName"  class="form-control" placeholder="Soyadı" required autofocus>
        <label for="inputEmail">Soyadı</label>
      </div>
  
    <div class="form-label-group">
      <input type="password" formControlName="password"  class="form-control" placeholder="Şifre" required>
      <label for="inputPassword">Şifre</label>
    </div>
    <button class="btn btn-lg btn-success btn-block" (click)="add()" type="submit">Ekle</button>
  </form>
</div>
