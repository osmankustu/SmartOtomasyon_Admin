<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-lg-6">
                        <button class="btn btn-outline-success" (click)="openAddColapse()">Slayt Resim Ekle</button>
                        <div id="collapseAddOne" class="collapse {{colAddClass}}" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="card">
                                <div class="card-header card-header-success">
                                    <h4 class="card-title">Resim Ekle</h4>
                                </div>
                                <div class="card-body">
                                    <form [formGroup]="sliderAddForm">
                                        <div class="col-lg-7 col-md-7 col-sm-7">
                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Adı
                                                        :</span>
                                                </div>
                                                <input formControlName="name" type="text" class="form-control" />
                                            </div>

                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Resim Linki
                                                        :</span>
                                                </div>
                                                <input formControlName="uri" type="text" class="form-control" />
                                            </div>

                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Sayfa
                                                        Seçiniz :</span>
                                                </div>
                                                <ng-select class="col-lg-7" formControlName="homeId">
                                                    <ng-option *ngFor="let h of homeModels "
                                                        [value]="h.id">{{h.name}}</ng-option>
                                                </ng-select>

                                            </div>
                                            <button class="btn btn-success" (click)="add()">ekle</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">Anasayfa Slaytları</h4>

                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                        <th>Oluşturma Tarihi</th>
                                        <th>Resim Adı</th>
                                        <th>Resim</th>
                                        <th>İşlemler</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let m of sliderModels ">
                                            <td>{{m.createAt |customDate}}</td>
                                            <td>{{m.name}}</td>
                                            <td><img src="{{m.uri}}" width="100" height="100" alt=""></td>
                                            <td><Button class="btn btn-outline-warning"
                                                    routerLink="update/{{m.id}}">Güncelle</Button> <button
                                                    class="btn btn-outline-danger" (click)="delete(m.id)">SİL</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
