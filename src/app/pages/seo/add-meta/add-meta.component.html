<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h5 class="card-title">Meta Ekle</h5>
                </div>
                <div class="card-body">

                    <form [formGroup]="addMetaForm">
                        <div class="row">
                            <div class="col-lg-7 col-md-7 col-sm-7">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Etiket Adı :</span>
                                    </div>
                                    <input formControlName="name" type="text" class="form-control" />
                                </div>
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Etiket İçeriği :</span>
                                    </div>
                                    <input formControlName="content" type="text" class="form-control" />
                                </div>
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Meta Seçiniz :</span>
                                    </div>
                                    <ng-select class="col-lg-7" formControlName="pageId">
                                        <ng-option *ngFor="let c of pageModels" [value]="c.id">{{c.name}}</ng-option>
                                    </ng-select>
                                </div>



                                <button class="btn btn-success" (click)="add()">ekle</button>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
